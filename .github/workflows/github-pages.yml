name: GitHub Pages

on:
  push:
    branches: [ "main" ]

# Permissions needed for deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
    # Checkout
    - name: Build
      uses: actions/checkout@v4

    # Make needed directory
    - name: Make public directory
      run: mkdir ./public

    # Install RustyPage
    - name: Install RustyPage
      run: cargo install --path .

    # Build static page
    - name: Build Start Page
      run: rustypage --config-file ./docs/config/examples/full.toml ./public/index.html

    # Setup Pages
    - name: Setup Pages
      uses: actions/configure-pages@v5
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './public'

    # Deploy to GitHubPages
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
