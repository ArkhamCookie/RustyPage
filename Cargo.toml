[package]
name = "RustyPage"
version = "0.1.0"
edition = "2024"
license = "APGL-3.0-or-later"
authors = ["ArkhamCookie <cargo@mail.arkhamcookie.com>"]
description = "RustyPage is a simple startpage configurable with a simple TOML file."
repository = "https://github.com/ArkhamCookie/RustyPage"
readme = "README.md"

[dependencies]
askama = "0.14.0"
clap = { version = "4.5.51", features = ["cargo", "derive"] }
directories = "6.0.0"
serde = { version = "1.0.228", features = ["derive"] }
toml = "0.9.8"

[[bin]]
name = "rustypage"
path = "src/main.rs"
